<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Web Tools Project</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <style>
    form[name="contact"] {
      width: 65%;
      margin: 30px auto;
      padding: 20px;
      border: 2px solid #1e88e5;
      border-radius: 8px;
      background-color: #f9f9f9;
      box-sizing: border-box;
    }
    fieldset {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    legend {
      font-weight: bold;
      padding: 0 10px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
    }
    .radio-group, .checkbox-group {
      margin-bottom: 15px;
    }
    .radio-group label, .checkbox-group label {
      display: inline-block;
      margin-right: 15px;
      font-weight: normal;
    }
    button {
      padding: 10px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
      background-color: #1e88e5;
      color: white;
    }
    button[type="reset"] {
      background-color: #999;
    }
  </style>
</head>
<body class="w3-light-grey">

  <header class="w3-container w3-blue w3-padding-16">
    <h1 class="w3-center">Contact Us</h1>
    <nav class="w3-center w3-margin-top">
      <a href="index.html" class="w3-button w3-white w3-round w3-margin-right">Home</a>
      <a href="contact.html" class="w3-button w3-white w3-round">Contact</a>
    </nav>
  </header>

  <main class="w3-container">
    <section class="w3-card w3-white w3-round-large w3-padding-large w3-margin-top">
      <h2 class="w3-text-blue">Get in Touch</h2>
      <form name="contact" method="get" action="success.html" class="w3-animate-opacity">
        <fieldset class="w3-margin-bottom">
          <legend>Personal Information</legend>

          <label for="name">Name:</label>
          <input type="text" id="name" name="name" class="w3-input w3-border" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" class="w3-input w3-border" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" class="w3-input w3-border" required></textarea>
        </fieldset>

        <fieldset class="w3-margin-bottom">
          <legend>Preferences</legend>

          <div class="radio-group">
            <label>Preferred Contact Method:</label>
            <label><input type="radio" name="contactMethod" value="email" required /> Email</label>
            <label><input type="radio" name="contactMethod" value="phone" /> Phone</label>
          </div>

          <div class="checkbox-group">
            <label><input type="checkbox" name="subscribe" value="newsletter" /> Subscribe to newsletter</label>
          </div>

          <label for="topic">Topic of Inquiry:</label>
          <select id="topic" name="topic" class="w3-select w3-border" required>
            <option value="">-- Please choose an option --</option>
            <option value="general">General Question</option>
            <option value="support">Support</option>
            <option value="feedback">Feedback</option>
          </select>
        </fieldset>

        <button type="submit" class="w3-button w3-blue w3-round-large">Send Message</button>
        <button type="reset" class="w3-button w3-grey w3-round-large">Reset</button>
      </form>
    </section>
  </main>

</body>
</html>
